name: Build com Maven e An치lise SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build e An치lise SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v3

      - name: Setup do Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build com Maven
        working-directory: ./todo-api
        run: mvn clean install

      - name: An치lise com SonarCloud
        working-directory: ./todo-api
        run: mvn verify sonar:sonar \
          -Dsonar.projectKey=sir-braz_todo-list-spring-boot \
          -Dsonar.organization=sir-braz \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
