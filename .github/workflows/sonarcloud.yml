name: Build e An치lise SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build com Maven e An치lise SonarCloud
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: vinicius
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: todo_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v3

      - name: Setup do Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build com Maven
        run: mvn clean install

      - name: An치lise com SonarCloud
        run: mvn verify sonar:sonar -Dsonar.projectKey=sir-braz_todo-list-spring-boot -Dsonar.organization=sir-braz -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=${{ secrets.SONAR_TOKEN }}
